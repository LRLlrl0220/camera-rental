# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /

# Spring配置
spring:
  application:
    name: camera-rental
  datasource:
    url: jdbc:mysql://localhost:3306/camera_rental?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  # Redis配置（可选，用于缓存）
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.shiguang.camera.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted  # 逻辑删除字段名
      logic-delete-value: 1        # 逻辑已删除值
      logic-not-delete-value: 0    # 逻辑未删除值
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 控制台打印SQL

# 应用自定义配置
app:
  # JWT配置
  jwt:
    secret: your_jwt_secret_key_here_change_this_in_production
    expiration: 86400000  # 24小时

  # 支付配置
  payment:
    success-rate: 100  # 支付成功率百分比
    default-password: "123456"  # 模拟支付密码

  # 预订配置
  reservation:
    expire-hours: 2    # 预订过期时间（小时）

  # 退款规则
  refund:
    before-hours: 12      # 12小时前全额退款
    6-12-hours-rate: 0.7  # 6-12小时退70%
    3-6-hours-rate: 0.5   # 3-6小时退50%
    0-3-hours-rate: 0.3   # 0-3小时退30%

  # 提前归还规则
  early-return:
    12-24-hours-rate: 0.5  # 提前12-24小时退50%
    per-day-rate: 1.0      # 每提前一天退100%

  # 逾期规则
  overdue:
    daily-rate: 1.5        # 逾期日租金倍数

  # 文件上传
  upload:
    path: /tmp/uploads/    # 文件上传路径
    url-prefix: /uploads/  # 文件访问URL前缀

# 日志配置
logging:
  level:
    com.shiguang.camera: debug
    org.springframework.web: info
  file:
    name: logs/app.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# 定时任务配置
schedule:
  reservation-check-rate: 60000  # 预订检查间隔(毫秒)